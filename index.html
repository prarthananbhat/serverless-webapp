<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="basic.css">
    <title>Resnet34</title>
</head>
<body>
<div class = "grid-x gird-margin-x" style = "margin-top: 2%;">
    <div class ="large-12-cell">
        <h4 id = "ImageClassifiers">ImageClassifiers</h4>
        <div class ="large-4-cell">
            <label for = "resnet34FileUpload">Please choose the image file you want to Align</label>
        </div>
    </div>
    <div class="row">
      <div class="column">
          <p><input type="file" accept="image/*" name="image" id="fileinput" onchange="loadFile(event)" style="display: none;"></p>
          <p><label for="fileinput" style="cursor: pointer;">Upload Image</label></p>
      </div>
      <div class="column">
          <input type="button", id = "btnResnetUpload", class = "button", value = "Align Image", onclick="uploadAndclassifyImage()">
      </div>
    </div>
    <div class="row">
      <div class="column">
          <p><img id="input" style="width:100%" /></p>
      </div>
      <div class="column">
          <p><img id="output" style="width:100%" /></p>
      </div>
    </div>
</div>

<div class = "grid-x gird-margin-x" style = "margin-top: 2%;">
    <div class ="large-12-cell">
        <h4 id = "Face Swap">Face Swap</h4>
        <div class ="large-4-cell">
            <label>Please choose 2 images for face swap</label>
        </div>
    </div>
    <div class="row">
        <div class="column">
          <p><input type="file" accept="image/*" name="image" id="img_1_input" onchange="loadimg1(event)" style="display: none;"></p>
          <p><label for="img_1_input" style="cursor: pointer;">Upload First Image</label></p>
        </div>
        <div class="column">
          <p><input type="file" accept="image/*" name="image" id="img_2_input" onchange="loadimg2(event)" style="display: none;"></p>
          <p><label for="img_2_input" style="cursor: pointer;">Upload Second Image</label></p>
        </div>
        <div class="column">
          <input type="button", id = "faceswapUpload", class = "button", value = "Face Swap", onclick="uploadandfaceswap()">
        </div>
    </div>
    <div class="row">
        <div class="column">
          <p><img id="input1" style="width:100%" /></p>
        </div>
        <div class="column">
          <p><img id="input2" style="width:100%" /></p>
        </div>
        <div class="column">
          <p><img id="faceswap_output" style="width:100%" /></p>
        </div>
    </div>
</div>


</body>
<script src = "js/jquery-3.3.1.min.js"></script>
<script src = "index.js"></script>

</html>
